<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask SocketIO Test</title>
</head>
<body>
  <p>Cześć! Tutaj możesz sobie wylosować karty. Żeby zacząć klikij przyłącz się do zabawy!</p>
  <button onclick="connectToRoom()">Przyłącz się do zabawy :)</button>
  <button onclick="drawACard()">Wylosuj nową kartę</button>
  <p id="p"> Some text </p>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    // verify our websocket connection is established
    socket.on('connect', function() {
        console.log('Websocket connected!');
    });

    // message handler for the 'join_room' channel
    socket.on('join_room', function(msg) {
        console.log(msg);
    });

    // message handler for the draw card
    socket.on('draw_card', function(msg) {
        console.log(msg);

        $('#log').append('<p>Received: ' + msg.data + '</p>');
    });

    // connect to room
    function connectToRoom() {
      console.log('Connecting to room...');
      socket.emit('create');
    }

    function drawACard() {
      console.log('Ciągnę kartę :)')
      socket.emit('draw_card')
    }

  </script>
</body>
</html>
